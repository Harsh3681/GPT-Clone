<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="https://chat.openai.com/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPTClone</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>

  </head>
  <body>
    <div id="app">
      
      <div id="chat_container"></div>

      <form>
          <button id="microphone" class=" bg-contain bg-no-repeat background-image"><img src="assets/On.png"/></button>
          
          <textarea name="prompt" rows="1" cols="1" placeholder="Ask me something..."></textarea>
          <button type="submit"><img src="assets/send.svg"/></button>
      </form>
        
    </div>
  </body>
</html>
